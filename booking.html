        <section class="booking-section">
            <div class="booking-container">
                <h2>Book Your Ski Adventure</h2>
                <form class="booking-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="resort">Select Resort</label>
                        <select id="resort" name="resort">
                            <option value="alaska">Alaska - Glacier Peak</option>
                            <option value="canada">Canada - Snow Valley</option>
                            <option value="switzerland">Switzerland - Alpine Bliss</option>
                            <option value="norway">Norway - Frozen Fjords</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="nights">Number of Nights</label>
                        <input type="number" id="nights" name="nights" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="people">Number of People</label>
                        <input type="number" id="people" name="people" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="extras">Add Extras</label>
                        <textarea id="extras" name="extras" placeholder="E.g., ski lessons, spa treatments, etc."></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Book Now</button>
                </form>
            </div>
        </section>
